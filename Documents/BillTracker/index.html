<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none; /* Hidden by default */
        }
        .modal.active {
            display: flex; /* Show when active */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Monthly Bill Tracker</h1>
            <p class="text-gray-600 mt-2">Keep track of your monthly bill payments with ease.</p>
        </header>

        <!-- Add New Bill Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add a New Bill</h2>
            <form id="add-bill-form" class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                <div class="sm:col-span-2">
                    <label for="new-bill-name" class="block text-sm font-medium text-gray-700 mb-1">Bill Name</label>
                    <input type="text" id="new-bill-name" placeholder="e.g., Rent, Netflix" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="new-bill-due-date" class="block text-sm font-medium text-gray-700 mb-1">First Due Date</label>
                    <input type="date" id="new-bill-due-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                 <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 sm:col-span-3">Add Bill</button>
            </form>
        </div>

        <!-- Bill Tracker Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month-year" class="text-2xl font-semibold text-center"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div id="bill-list" class="space-y-4">
                <!-- Bills will be dynamically inserted here -->
                <div id="loading" class="text-center text-gray-500 py-4">Loading bills...</div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-semibold mb-6">Record Payment for <span id="modal-bill-name" class="font-bold"></span></h3>
            <form id="payment-form">
                <input type="hidden" id="modal-bill-id">
                <div class="mb-4">
                    <label for="payment-date" class="block text-sm font-medium text-gray-700 mb-1">Payment Date</label>
                    <input type="date" id="payment-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="bank-used" class="block text-sm font-medium text-gray-700 mb-1">Bank Used</label>
                    <input type="text" id="bank-used" value="BMO" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="confirmation-number" class="block text-sm font-medium text-gray-700 mb-1">Confirmation Number</label>
                    <input type="text" id="confirmation-number" placeholder="Enter confirmation #" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-payment" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition">Save Payment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Bill Modal -->
    <div id="edit-bill-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-semibold mb-6">Edit Bill</h3>
            <form id="edit-bill-form">
                <input type="hidden" id="edit-bill-id">
                <div class="mb-4">
                    <label for="edit-bill-name" class="block text-sm font-medium text-gray-700 mb-1">Bill Name</label>
                    <input type="text" id="edit-bill-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="edit-bill-due-date" class="block text-sm font-medium text-gray-700 mb-1">First Due Date</label>
                    <input type="date" id="edit-bill-due-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-edit" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
            <h3 class="text-xl font-semibold mb-4">Are you sure?</h3>
            <p id="confirmation-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-center gap-4">
                <button type="button" id="cancel-delete" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                <button type="button" id="confirm-delete" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition">Delete</button>
            </div>
        </div>
    </div>


    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc, where, getDocs, serverTimestamp, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'bill-tracker-app';
        
        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUserId = null;
        let currentDate = new Date();
        let bills = [];
        let payments = [];
        let unsubscribeBills = () => {};
        let unsubscribePayments = () => {};
        let billIdToDelete = null;

        // --- DOM Elements ---
        const addBillForm = document.getElementById('add-bill-form');
        const newBillNameInput = document.getElementById('new-bill-name');
        const newBillDueDateInput = document.getElementById('new-bill-due-date');
        const billListContainer = document.getElementById('bill-list');
        const currentMonthYearEl = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        const cancelPaymentBtn = document.getElementById('cancel-payment');
        const modalBillNameEl = document.getElementById('modal-bill-name');
        const modalBillIdInput = document.getElementById('modal-bill-id');
        const paymentDateInput = document.getElementById('payment-date');
        const bankUsedInput = document.getElementById('bank-used');
        const confirmationNumberInput = document.getElementById('confirmation-number');
        const loadingEl = document.getElementById('loading');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationMessage = document.getElementById('confirmation-message');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const editBillModal = document.getElementById('edit-bill-modal');
        const editBillForm = document.getElementById('edit-bill-form');
        const editBillIdInput = document.getElementById('edit-bill-id');
        const editBillNameInput = document.getElementById('edit-bill-name');
        const editBillDueDateInput = document.getElementById('edit-bill-due-date');
        const cancelEditBtn = document.getElementById('cancel-edit');
        
        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                setupListeners();
            } else {
                 try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    billListContainer.innerHTML = `<p class="text-red-500 text-center">Authentication failed. Please refresh the page.</p>`;
                }
            }
        });

        // --- Main Setup Function ---
        function setupListeners() {
            if (!currentUserId) return;
            updateMonthDisplay();
            fetchBills();
            fetchPaymentsForCurrentMonth();
        }

        // --- Date and Display Functions ---
        function updateMonthDisplay() {
            const monthName = currentDate.toLocaleString('default', { month: 'long' });
            const year = currentDate.getFullYear();
            currentMonthYearEl.textContent = `${monthName} ${year}`;
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            updateMonthDisplay();
            fetchPaymentsForCurrentMonth();
        }

        prevMonthBtn.addEventListener('click', () => changeMonth(-1));
        nextMonthBtn.addEventListener('click', () => changeMonth(1));

        // --- Firestore Functions ---
        function fetchBills() {
            const billsCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/bills`);
            const q = query(billsCollectionRef);
            
            unsubscribeBills();
            unsubscribeBills = onSnapshot(q, (snapshot) => {
                bills = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBills();
            }, (error) => {
                console.error("Error fetching bills:", error);
                billListContainer.innerHTML = `<p class="text-red-500 text-center">Could not load bills.</p>`;
            });
        }

        function fetchPaymentsForCurrentMonth() {
            unsubscribePayments();
            if (!currentUserId) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const paymentsCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/payments`);
            const q = query(paymentsCollectionRef, where("year", "==", year), where("month", "==", month));
            
            unsubscribePayments = onSnapshot(q, (snapshot) => {
                payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBills();
            }, (error) => {
                console.error("Error fetching payments:", error);
            });
        }
        
        async function handleAddBill(e) {
            e.preventDefault();
            const billName = newBillNameInput.value.trim();
            const firstDueDate = newBillDueDateInput.value;
            if (billName && firstDueDate && currentUserId) {
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/bills`), {
                        name: billName,
                        firstDueDate: firstDueDate,
                        createdAt: serverTimestamp()
                    });
                    newBillNameInput.value = '';
                    newBillDueDateInput.value = '';
                } catch (error) {
                    console.error("Error adding bill: ", error);
                }
            }
        }

        async function handleRecordPayment(e) {
            e.preventDefault();
            const billId = modalBillIdInput.value;
            const bill = bills.find(b => b.id === billId);
            const paymentDate = paymentDateInput.value;
            const confirmation = confirmationNumberInput.value.trim();
            const bankUsed = bankUsedInput.value.trim();

            if (!bill || !paymentDate || !confirmation || !bankUsed || !currentUserId) return;
            
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const paymentDocId = `${billId}_${year}_${month}`;

                await setDoc(doc(db, `artifacts/${appId}/users/${currentUserId}/payments`, paymentDocId), {
                    billId: bill.id,
                    billName: bill.name,
                    paidDate: paymentDate,
                    confirmation: confirmation,
                    bank: bankUsed,
                    year: year,
                    month: month,
                });
                closePaymentModal();
            } catch (error) {
                console.error("Error recording payment: ", error);
            }
        }

        async function handleUpdateBill(e) {
            e.preventDefault();
            const billId = editBillIdInput.value;
            const newName = editBillNameInput.value.trim();
            const newDueDate = editBillDueDateInput.value;

            if (!billId || !newName || !newDueDate) return;

            try {
                const billDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/bills`, billId);
                await updateDoc(billDocRef, {
                    name: newName,
                    firstDueDate: newDueDate
                });
                closeEditModal();
            } catch (error) {
                console.error("Error updating bill: ", error);
            }
        }

        function confirmBillDeletion(billId) {
            billIdToDelete = billId;
            confirmationMessage.textContent = "This will delete the bill and all its payment history. This action cannot be undone.";
            confirmationModal.classList.add('active');
        }

        async function executeDeleteBill() {
             if (!billIdToDelete) return;
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUserId}/bills`, billIdToDelete));
                
                const paymentsRef = collection(db, `artifacts/${appId}/users/${currentUserId}/payments`);
                const q = query(paymentsRef, where("billId", "==", billIdToDelete));
                const paymentSnapshots = await getDocs(q);
                
                const deletePromises = [];
                paymentSnapshots.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
            } catch (error) {
                console.error("Error deleting bill:", error);
            } finally {
                closeConfirmationModal();
            }
        }
        
        // --- Rendering Logic ---
        function renderBills() {
            loadingEl.style.display = 'none';
            if (!bills.length) {
                billListContainer.innerHTML = '<p class="text-center text-gray-500 py-4">No bills added yet. Add a bill to get started!</p>';
                return;
            }
            
            billListContainer.innerHTML = '';
            
            const sortedBills = [...bills].sort((a, b) => a.name.localeCompare(b.name));

            sortedBills.forEach(bill => {
                const payment = payments.find(p => p.billId === bill.id);
                const isPaid = !!payment;
                
                let statusText, statusClass, dueDateString, isOverdue = false;

                if (isPaid) {
                    statusText = 'Paid';
                    statusClass = 'bg-green-100 text-green-800';
                    dueDateString = '';
                } else {
                    if (bill.firstDueDate) {
                        const [year, month, day] = bill.firstDueDate.split('-').map(Number);
                        const firstDueDate = new Date(year, month - 1, day);
                        const dueDay = firstDueDate.getDate();
                        
                        const dueDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), dueDay);
                        dueDate.setHours(0, 0, 0, 0);

                        const today = new Date();
                        today.setHours(0, 0, 0, 0);

                        dueDateString = `Due: ${dueDate.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}`;
                        
                        const fiveDaysFromNow = new Date(today);
                        fiveDaysFromNow.setDate(today.getDate() + 5);

                        if (dueDate < today) {
                            statusText = 'Past Due';
                            statusClass = 'bg-red-100 text-red-800';
                            isOverdue = true;
                        } else if (dueDate <= fiveDaysFromNow) {
                            statusText = 'Due Soon';
                            statusClass = 'bg-yellow-100 text-yellow-800';
                        } else {
                            statusText = 'Unpaid';
                            statusClass = 'bg-gray-200 text-gray-800';
                        }
                    } else {
                        statusText = 'Unpaid';
                        statusClass = 'bg-gray-200 text-gray-800';
                        dueDateString = 'No due date set';
                    }
                }

                const billElement = document.createElement('div');
                billElement.className = `p-4 rounded-lg flex flex-col md:flex-row items-start md:items-center justify-between gap-4 transition duration-300 ${isPaid ? 'bg-green-50 border-l-4 border-green-500' : isOverdue ? 'bg-red-50 border-l-4 border-red-500' : 'bg-gray-50 border-l-4 border-gray-400'}`;

                billElement.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex items-center gap-3 flex-wrap">
                            <span class="font-semibold text-lg">${bill.name}</span>
                            <span class="text-sm font-medium px-2 py-0.5 rounded-full ${statusClass}">${statusText}</span>
                        </div>
                        ${isPaid ? `
                            <div class="text-sm text-gray-600 mt-2 grid grid-cols-1 sm:grid-cols-3 gap-x-4 gap-y-1">
                                <span><strong>Paid Date:</strong> ${payment.paidDate}</span>
                                <span><strong>Confirmation:</strong> ${payment.confirmation}</span>
                                <span><strong>Bank:</strong> ${payment.bank || 'N/A'}</span>
                            </div>` 
                        : `
                            <div class="text-sm text-gray-600 mt-2">
                                <span class="font-medium">${dueDateString}</span>
                            </div>`
                        }
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        ${!isPaid ? `<button data-bill-id="${bill.id}" data-bill-name="${bill.name}" class="pay-btn bg-blue-600 text-white font-semibold text-sm py-2 px-4 rounded-lg hover:bg-blue-700 transition">Record Payment</button>` : ''}
                        <button data-bill-id="${bill.id}" data-bill-name="${bill.name}" data-bill-first-due-date="${bill.firstDueDate || ''}" class="edit-btn p-2 rounded-full hover:bg-blue-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button data-bill-id="${bill.id}" class="delete-btn p-2 rounded-full hover:bg-red-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                billListContainer.appendChild(billElement);
            });
        }
        
        // --- Modal Logic ---
        function openPaymentModal(billId, billName) {
            modalBillIdInput.value = billId;
            modalBillNameEl.textContent = billName;
            paymentDateInput.valueAsDate = new Date();
            confirmationNumberInput.value = '';
            bankUsedInput.value = 'BMO';
            paymentModal.classList.add('active');
        }

        function closePaymentModal() {
            paymentModal.classList.remove('active');
        }

        function openEditModal(billId, billName, firstDueDate) {
            editBillIdInput.value = billId;
            editBillNameInput.value = billName;
            editBillDueDateInput.value = firstDueDate;
            editBillModal.classList.add('active');
        }

        function closeEditModal() {
            editBillModal.classList.remove('active');
        }

        function closeConfirmationModal() {
            confirmationModal.classList.remove('active');
            billIdToDelete = null;
        }


        // --- Event Listeners ---
        addBillForm.addEventListener('submit', handleAddBill);
        paymentForm.addEventListener('submit', handleRecordPayment);
        editBillForm.addEventListener('submit', handleUpdateBill);
        cancelPaymentBtn.addEventListener('click', closePaymentModal);
        cancelEditBtn.addEventListener('click', closeEditModal);
        cancelDeleteBtn.addEventListener('click', closeConfirmationModal);
        confirmDeleteBtn.addEventListener('click', executeDeleteBill);

        billListContainer.addEventListener('click', (e) => {
            const payBtn = e.target.closest('.pay-btn');
            if (payBtn) {
                const { billId, billName } = payBtn.dataset;
                openPaymentModal(billId, billName);
            }
            
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const { billId } = deleteBtn.dataset;
                confirmBillDeletion(billId);
            }

            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                const { billId, billName, billFirstDueDate } = editBtn.dataset;
                openEditModal(billId, billName, billFirstDueDate);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
             // The auth state change listener kicks things off
        });
    </script>
</body>
</html>
